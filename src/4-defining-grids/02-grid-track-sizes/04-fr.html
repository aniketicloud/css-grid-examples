<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-track-sizes</title>
    <link rel="stylesheet" href="../01-common-style/shared.css" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: grid;
        /* fr (fractional unit) = divide the space */
        grid-template-columns: 15em 1fr 2fr;
      }
    </style>
  </head>
  <body>
    <div class="grid-item">15em</div>
    <div class="grid-item">1fr</div>
    <div class="grid-item">2fr</div>
  </body>
</html>
