<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Shorthands</title>
    <link rel="stylesheet" href="../01-common-style/shared.css" />
    <style>
      body {
        display: grid;
        /* !important Just rememeber that these shorthands is 
          not to write short hand code
          but to write easy to understand: .; */

        /* repeat(number of repeatation, track sizes) */
        /* a function to repeat a pattern of track sizes(1fr, 20em, 100px etc) */

        /* 01 */
        /* grid-template-columns: repeat(4, 1fr); */
        /* grid-template-columns: repeat(4, 1fr 2fr); */
        /* grid-template-columns: repeat(4, 1fr 2fr 3fr); */
        /* grid-template-columns: repeat(4, 1fr 10em 2fr); */

        grid-template-columns: repeat(4, 1fr 2fr 3fr);
      }
    </style>
  </head>
  <body>
    <!-- emmet shortcut => div.grid-item{$}*24 -->
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>

    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <div class="grid-item">11</div>
    <div class="grid-item">12</div>
    <div class="grid-item">13</div>
    <div class="grid-item">14</div>
    <div class="grid-item">15</div>
    <div class="grid-item">16</div>
    <div class="grid-item">17</div>
    <div class="grid-item">18</div>
    <div class="grid-item">19</div>
    <div class="grid-item">20</div>
    <div class="grid-item">21</div>
    <div class="grid-item">22</div>
    <div class="grid-item">23</div>
    <div class="grid-item">24</div>
  </body>
</html>
