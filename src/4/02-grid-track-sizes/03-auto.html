<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid-track-sizes-01-static</title>
  <link rel="stylesheet" href="../01-common-style//shared.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: grid;
      /* auto= let the browser decide */
      grid-template-columns: 15em auto 150px;
    }
  </style>
</head>
<body>
  <div class="grid-item">15em</div>
  <div class="grid-item">auto</div>
  <div class="grid-item">150px</div>
</body>
</html>
