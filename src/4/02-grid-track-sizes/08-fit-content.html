<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-track-sizes-01-static</title>
    <link rel="stylesheet" href="../01-common-style/shared.css" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: grid;
        /* fit-content(max size) = Fit track size to the content, but don't go above specified value */
        /* think of the word 'fit'. We are trying to fit the track size to the content, But
          we wont allow it to go ABOVE the value we specified
         */
        grid-template-columns: 1fr fit-content(30em) fit-content(30em) 1fr;
      }
    </style>
  </head>
  <body>
    <div class="grid-item">1fr</div>
    <div class="grid-item">fit-content(30em)</div>
    <div class="grid-item">
      fit-content(30em) : but there is more than 30 em worth of text in this
      column. And I am just writing this to make it longer. LOL
    </div>
    <div class="grid-item">1fr</div>
  </body>
</html>
