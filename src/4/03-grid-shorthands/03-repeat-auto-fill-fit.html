    <title>Grid Shorthands</title>
    <link rel="stylesheet" href="../01-common-style/shared.css" />
    <style>
      body {
        display: grid;
        /* !important Just rememeber that these shorthands is 
          not to write short hand code
          but to write easy to understand: .; */

        /* repeat(number of repeatation, track sizes) */
        /* a function to repeat a pattern of track sizes(1fr, 20em, 100px etc) */

        /* 01 */
        /* grid-template-columns: repeat(4, 1fr); */
        /* grid-template-columns: repeat(4, 1fr 2fr); */
        /* grid-template-columns: repeat(4, 1fr 2fr 3fr); */

        /* 02 */
        /* number of repeatation can be auto-fill and give static track size(100px, 10em, 35rem) */
        /* grid-template-columns: repeat(auto-fill, 2em); */
        /* grid-template-columns: repeat(auto-fill, 2em 3em); */
        /* grid-template-columns: repeat(auto-fill, 2em 3em 5em); */
        /* minmax(min-size, max-size) */
        /* grid-template-columns: repeat(auto-fill, minmax(15em, 1fr)); */

        /* 03 */
        /* minmax(min-size, max-size) */
        /** First use repeat(auto-fill, minmax(15em, 1fr)) & keep only 3 grid items 
          There will be empty space at the end 
      */
        /* grid-template-columns: repeat(auto-fill, minmax(15em, 1fr)); */
        /* Secondly, use repeat(auto-fit, minmax(15em, 1fr)); 
          it tries to fill full width of the grid 
      */
        grid-template-columns: repeat(auto-fit, minmax(15em, 1fr));
      }
    </style>
  </head>
